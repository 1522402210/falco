        <script>
         (function(){
           $(document).ready(function (){
             global = {};
             global.version = Math.floor((Math.random()*3)+4);
             
             if (global.version === 4) {

                global.h1 =   "True Insight into the Cloud";
                global.h2 =   "Too many layers. Too many technologies. Too many tools. Too many alerts.";
                global.p  =   "Getting visibility into your modern, distributed, service-oriented architecture is a straight up pain.<br>\
                              What if you had a distributed version of sysdig that let you traverse your entire architecture in a single view?<br>\
                              Draios has created a completely new and intuitive way to view what’s really happening in your infrastructure.<br>\
                              With almost no configuration required. Yeah, it’s pretty cool. We’d love to have you check it out.";

             } else if (global.version === 5) {

                global.h1 =   "True Insight into Your Infrastructure";
                global.h2 =   "Too many layers. Too many technologies. Too many tools. Too many alerts.";
                global.p  =   "We’ve reinvented alerting, visibility, and troubleshooting for the modern era.\
                              Draios is built on top of the uniquely rich data collected by sysdig from across your entire infrastructure.\
                              It’s pretty cool. We’d love to have you check it out.";

             } else if (global.version === 6) {

                global.h1 =   "True Insight into Your Infrastructure";
                global.h2 =   "Too many layers. Too many technologies. Too many tools. Too many alerts.";
                global.p  =   "We know how it is. Draios gives you the right context, right when you need it.<br>\
                              We think it’s pretty cool, and we’d love to have you check it out.";
             }


             $('#h1').html(global.h1);
             $('#h2').html(global.h2);
             $('#p').html(global.p);
             $('#version').val(global.version);
             
             ga('send', 'pageview', {
               page: '/sysdig?f=js&lp='+global.version,
               title: global.h1
            });

             var controlGroup = $('.control-group');
             $('#mc-embedded-subscribe-form').ajaxChimp({
                callback: function(response, msg) {
                    controlGroup.removeClass('success');
                    controlGroup.removeClass('error');

                    if (response.result === 'success') {
                        controlGroup.addClass('success');

                        ga('send', {
                            'page':             '/sysdig?f=js&lp='+global.version,
                            'title':            global.h1,
                            'hitType':          'event',
                            'eventCategory':    'Join Beta Button - '+global.version,
                            'eventAction':      'Subscribed'
                        });

                    } else {
                        controlGroup.addClass('error');

                        ga('send', {
                            'page':             '/sysdig?f=js&lp='+global.version,
                            'title':            global.h1,
                            'hitType':          'event',
                            'eventCategory':    'Join Beta Button - '+global.version,
                            'eventAction':      'Error',
                            'eventLabel':       msg
                        });
                    }
                },

                resetCallback: function() {
                    controlGroup.removeClass('success');
                    controlGroup.removeClass('error');
                }
             });
     
           });
         })();

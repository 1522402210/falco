language: c
sudo: required
services:
    - docker
before_install:
    - sudo apt-get update
install:
    - sudo apt-get install rpm linux-headers-$(uname -r)
    - git clone https://github.com/draios/sysdig.git ../sysdig
    - sudo apt-get install -y python-pip libvirt-dev jq dkms
    - cd ..
    - curl -Lo avocado-36.0-tar.gz https://github.com/avocado-framework/avocado/archive/36.0lts.tar.gz
    - tar -zxvf avocado-36.0-tar.gz
    - cd avocado-36.0lts
    - sed -e 's/libvirt-python>=1.2.9/libvirt-python>=1.2.9,<4.1.0/' < requirements.txt  > /tmp/requirements.txt && mv /tmp/requirements.txt ./requirements.txt
    - sudo -H pip install -r requirements.txt
    - sudo python setup.py install
    - cd ..
before_script:
    - export KERNELDIR=/lib/modules/$(uname -r)/build
script:
    - set -e
    - mkdir -p builds/falco
    - docker run -it -v $PWD/builds:/builds -v $PWD:/code falcosecurity/falco-builder:latest cmake
    - docker run -it -v $PWD/builds:/builds -v $PWD:/code falcosecurity/falco-builder:latest package
    - cp builds/falco/Release/falco*.deb falco/docker/local
    - cd falco/docker/local
    - docker build -t sysdig/falco:test .
    - cd ../..
    - sudo test/run_regression_tests.sh --branch $TRAVIS_BRANCH --build ../builds/falco/Release
notifications:
  webhooks:
    urls:
#      - https://webhooks.gitter.im/e/fdbc2356fb0ea2f15033
    on_success: change
    on_failure: always
    on_start: never
